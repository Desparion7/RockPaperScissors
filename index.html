<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>
	<body>
		<header>
			<h1>
				<span>rock</span>
				<span>paper</span>
				<span>scissors</span>
			</h1>
			<div class="score">
				<span>SCORE</span>
				<strong class="points">12</strong>
			</div>
		</header>
		<main>
			<section class="options">
				<button class="button button--paper" data-pick="paper">
					<div class="button-bgc">
						<img src="dist/img/icon-paper.svg" alt="paper" />
					</div></button
				><button class="button button--scissors" data-pick="scissors">
					<div class="button-bgc">
						<img src="dist/img/icon-scissors.svg" alt="scissors" />
					</div></button
				><button class="button button--rock" data-pick="rock">
					<div class="button-bgc">
						<img src="dist/img/icon-rock.svg" alt="rock" />
					</div>
				</button>
			</section>
			<section class="fight">
				<div class="pick pick-left">
					<span>YOU PICKED</span>
					<div class="pick-box pick-box-player">
						<div class="rings"></div>
						<div class="button button--paper">
							<div class="button-bgc">
								<img src="dist/img/icon-paper.svg" alt="paper" />
							</div>
						</div>
					</div>
				</div>
				<div class="fight-resul">
					<span class="resoul"></span>
					<button class="reset-btn">TRY AGAIN</button>
				</div>
				<div class="pick pick-right">
					<span>THE HOUSE PICKED</span>
					<div class="pick-box pick-box-AI">
						<div class="rings"></div>
						<div class="shadow-circle-box"></div>
						<button class="button button--paper random1" data-pick="paper">
							<div class="button-bgc">
								<img src="dist/img/icon-paper.svg" alt="paper" />
							</div></button
						><button
							class="button button--scissors random2"
							data-pick="scissors"
						>
							<div class="button-bgc">
								<img src="dist/img/icon-scissors.svg" alt="scissors" />
							</div></button
						><button class="button button--rock random3" data-pick="rock">
							<div class="button-bgc">
								<img src="dist/img/icon-rock.svg" alt="rock" />
							</div>
						</button>
					</div>
				</div>
			</section>
			<section class="rules">
				<div class="rules-box">
					<div class="top-rules-box">
						<p class="rules-title">RULES</p>
						<button class="close-rules-btn">
							<img src="dist/img/icon-close.svg" alt="" />
						</button>
					</div>

					<div class="rules-img">
						<img src="dist/img/image-rules.svg" alt="" />
					</div>
				</div>
			</section>
			<button class="rules-btn">RULES</button>
		</main>

		</div> -->
		<script src="dist/js/script.min.js"></script>
	</body>
</html>
